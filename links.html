<!DOCTYPE html>
<html>
    <head>

        <title>Links</title>
        <meta charset="utf-8">

        <style type="text/css">

            a{
                padding: 5px 10px;
                text-decoration: none;
            }

            /*LINKS N√ÉO VISITADOS*/
            a:link{
                color: #b9c941;
            }

            /*LINKS VISITADOS*/
            a:visited{
                color: #b9c941;
            }

            /*LINKS HOVER, PASSAR O CURSOR SOBRE O LINK*/
            a:hover{
                color: #FFF;
                background: #6d790f;
            }

            /*LINKS ATIVOS, QUANDO CLICADO*/
            a:active{
                color: #e4f371;
            }
            
        </style>

    </head>

    <body>

        <a href="https://www.google.com.br">Google</a> |
        <a href="https://www.tecmundo.com.br">Tech Mundo</a> |
        <a href="https://www.megacurioso.com.br">Mega Curioso</a>

    </body>

</html>
